language: node_js

node_js:
  - "6.11.4"
  - "8.7.0"

before_script:
  - export NODE_ENV=test
  - cp config/config.json.sample config/config.json
  - mkdir -p shippable/testresults

script:
  - ./node_modules/.bin/mocha

after_script:
  - ./node_modules/.bin/mocha -R xunit ./test > shippable/testresults/result.xml
